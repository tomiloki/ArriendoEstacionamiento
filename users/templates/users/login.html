{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 text-center" style="border-radius: 15px; background: #f8f9fa; max-width: 500px;">
        <h1 class="mb-4 fw-bold" style="color: #198754;">Iniciar Sesión</h1>
        
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            ⚠️ Error en el inicio de sesión. Verifique sus credenciales.
        </div>
        {% endif %}
        
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label fw-bold text-dark">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label fw-bold text-dark">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>

            {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            {% endif %}
            
            <button type="submit" class="btn btn-success w-100 fw-bold shadow">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
