{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center fw-bold text-success">ðŸ“… Reservar Estacionamiento</h2>

    <div class="card shadow mt-3">
        <div class="card-body">
            <h4 class="text-center text-dark">{{ estacionamiento.ubicacion }}</h4>

            <!-- Mapa -->
            <div id="map" style="width: 100%; height: 400px;" class="mt-3"></div>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">ðŸ“… Fecha y Hora de Inicio</label>
                    {{ form.fechaInicio }}
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">ðŸ“… Fecha y Hora de Fin</label>
                    {{ form.fechaFin }}
                </div>
                
                <button type="submit" class="btn btn-lg btn-success w-100">ðŸ“… Confirmar Reserva</button>
            </form>
        </div>
    </div>
</div>

<!-- Ventana de informaciÃ³n mejorada -->
<script>
    function initMap() {
        var estacionamiento = {
            lat: parseFloat("{{ lat }}"),
            lng: parseFloat("{{ lng }}")
        };

        var map = new google.maps.Map(document.getElementById('map'), {
            center: estacionamiento,
            zoom: 15,
            mapTypeControl: false,
            fullscreenControl: false,
            streetViewControl: false
        });

        var marker = new google.maps.Marker({
            position: estacionamiento,
            map: map,
            title: "{{ estacionamiento.ubicacion }}",
            animation: google.maps.Animation.DROP
        });

        var infoWindow = new google.maps.InfoWindow({
            content: `<div style="max-width: 200px;">
                        <h6 class="fw-bold">{{ estacionamiento.ubicacion }}</h6>
                        <p class="text-muted">ðŸ’° $<span id="tarifa"></span> USD/hora</p>
                      </div>`
        });

        marker.addListener("click", function () {
            infoWindow.open(map, marker);
        });

        // ðŸ”¹ CORREGIMOS LA TARIFA DIRECTAMENTE EN JS PARA EVITAR PROBLEMAS ðŸ”¹
        document.getElementById("tarifa").textContent = parseFloat("{{ tarifa }}").toFixed(2);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap" async defer></script>
{% endblock %}
